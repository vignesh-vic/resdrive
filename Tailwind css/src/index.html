<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-500  flex box-border justify-center  "> 
    <section class="container w-auto p-14 bg-white mt-16 rounded-lg">
      <header class="text-center text-transform: uppercase font-bold text-2xl
       pb-10" >Registration Form</header>
      <form action="#" class="form rounded-md border hover:cursor-pointer hover:bg-blue-500 hover:text-white border-gray-500 p-10 ">
        <div class="input-box">
          <label class="w-64 inline-block">Full Name</label>
          <input type="text" placeholder="Enter full name" required class="border border-gray-500 rounded-sm w-full mb-2 h-10" />
        </div>

        <div class="input-box">
          <label class="w-64 inline-block">Email Address</label>
          <input type="text" placeholder="Enter email address" required class="border border-gray-500 rounded-sm w-full flex mb-5 h-10" />
        </div>

        <div class="column">
          <div class="input-box">
            <label class="w-64 mr-3" >Phone Number  </label>
            <input type="number" placeholder="Enter phone number" required class="mb-4 border border-gray-500 flex-" />
          </div>
          <div class="input-box">
            <label class="w-64 mr-12 " >Birth Date</label>
            <input type="date" placeholder="Enter birth date" required class="mb-2 border border-gray-500 mb-4 "/>
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option  inline">
            <div class="gender inline ">
              <input type="radio" id="check-male" name="gender" checked  />
              <label class="w-64" for="check-male">male</label>
            </div>
            <div class="gender inline-block m-2">
              <input type="radio" id="check-female" name="gender"  />
              <label for="check-female " class="w-64">Female</label>
            </div>
            <div class="gender inline-block">
              <input type="radio" id="check-other" name="gender"  />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label class="w-16 inline-block">Address</label>
          <input type="text"  placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button class="bg-cyan-600 justify-center al">Submit</button>
      </form>
    </section>
  </body>
</html>
